<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="greet.css">
    <title>Document</title>
</head>


<div id="wrapper"></div>

<body>
    <div class="row">
        <div class="col-12">
            <h1>GREETINGS</h1>
        </div>
    </div>
    <form class="form-control" role="form">
  

   <div  class="row">     
     <div class="col-12">
        <div class="name">
          <label>Name</label>
             <input type="text" class="text-box form-control" placeholder="Please enter name" name="textHolder" value="">
        </div>
     </div>
   </div>


        <div class="row">
            <div class="col-12">
                <div class="language">
                    <label>

                        <span>
                            <input type="radio" class="radioBtn" name="gender" value="IsiXhosa"> IsiXhosa</input>
                        </span>
                        <span>
                            
                        <input type="radio" class="radioBtn" name="gender" value="English"> English</input>
                    </span>
                    <span>
                        <input type="radio" class="radioBtn" name="gender" value="Afrikaans"> Afrikaans</input>
                    </span>

                    </label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-7">
                <button type="greetBtn" name="button" class="enterBtn" value="Greet Me">Greet Me</button>
            </div>

            <div class="col-5">
                <button type="resettingbtn" name="button" class="resetBtn" value="Reset">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
               <p id="msg"></p>
            </div>
        </div>

        <div class="row">
            <div class=col-12>
                <p class="msg"></p>
                <p id="counter">0</p>
                <p class="greet"></p>
            </div>
        </div>

    </form>
    <script src="./greetFunc.js" charset="UTF-8"></script>
    <script src="./Dom.js" charset="UTF-8"></script>
</body>

</html>
