<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/greet.css">
    <title>Greeting Out There</title>
</head>


<div id="wrapper">
    
</div>

<body>
    <div class="row">
        <div class="col-12">
            <h1>GREETINGS</h1>
        </div>
    </div>
    <form class="form-control" role="form">


        <div class="row">
            <div class="col-12">
                <div class="name">
                    <label>Name</label>
                    <input type="text" class="text-box form-control" placeholder="Please enter name" value="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="language">
                    <label>

                        <span>
                            <input type="radio" class="radioBtn" name="myradio" value="xhosa"> xhosa</input>
                        </span>
                        <span>

                            <input type="radio" class="radioBtn" name="myradio" value="english"> english</input>
                        </span>
                        <span>
                            <input type="radio" class="radioBtn" name="myradio" value="afrikaans"> afrikaans</input>
                        </span>

                    </label>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-7">
                <button type="button" name="greetButton" class="enterBtn" value="Greet Me">Greet Me</button>
            </div>

            <div class="col-5">
                <button type="button" name="resetButton" class="resetBtn" value="Reset">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="msg"></p>
            </div>
        </div>

        <div class="row">
            <div class=col-12>
                <p class="msg"></p>
                <p id="counter">0</p>
                <p class="greet"></p>
            </div>
        </div>

    </form>
    <script src="./js/greetFunc.js" charset="UTF-8"></script>
    <script src="./js/Dom.js" charset="UTF-8"></script>
</body>

</html>
